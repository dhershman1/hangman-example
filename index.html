<!DOCTYPE html>
<html>

	<head>
		<title>Hangman</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="assets/css/main.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 text-center">
					<img class="rounded" src="assets/imgs/logo.png" />
					<div class="intro intro-content">
						<h2 class="mt-4">Welcome! Shall we play a game?</h2>
						<div class="btn-group mt-5">
							<button class="btn btn-lg btn-success" type="button" value="easy">Play on Easy</button>
							<button class="btn btn-lg btn-primary" type="button" value="normal">Play on Normal</button>
							<button class="btn btn-lg btn-danger" type="button" value="hard">Play on Hard</button>
						</div>
					</div>

					<div class="main main-content">
						<div class="row">
						</div>
						<div class="row">
							<div class="col-2">
								<button class="btn btn-info clue" title="Get a Clue!">Clue</button>
								<button class="btn btn-danger reset" title="Reset Everything">Reset</button>
							</div>
							<div class="btn-group col-10 letters">

						</div>
					</div>
					<div class="row">
						<div class="col-12 point-shop"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/classie.js"></script>
		<script src="assets/js/clue.js"></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
